    <title>MyCal: Login-Signup</title>
    <link rel="icon" href="./Images/product/icon_mycal.png">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;display=swap" rel="stylesheet" />

<body>
    <div id="spinner"><img style="width: 70px;" src="Images/spinner.gif" alt=""></div>
    <div class="parent">
        <div class="brand">
            <img src="./Images/product/icon_mycal.png" alt="logo" />
            <p><b> Scheduling made hassle-free</b></p>
            <div id="socialX">
                <a href="https://my-cal-com-backend.vercel.app/google">
                   Continue with  <img width="70px" id="googlebom" src="Images/googlepng.png" alt="">
                    
                </a>
                <a href="https://my-cal-com-backend.vercel.app/facebook/auth">
                    Continue with 
                    <img width="70px" id="fbbom" src="Images/facebook.png" alt=""></a>
                <!-- <a href="#"><span>Twitter</span></a> -->
            </div>
        </div>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" />

            <div class="signup">
                <form id="SignupForm">
                    <label class="abc" for="chk" aria-hidden="true">Sign up</label>
                    <input id="name" class="abc" type="text" name="txt" placeholder="Name" required="" />
                    <input id="email" class="abc" type="email" name="email" placeholder="Email" required="" />
                    <input class="abc" id="password" type="password" name="pswd" placeholder="Password" required="" />
                    <input id="cnfpass" class="abc" type="password" name="confirm pswd" placeholder="Confirm Password"
                        required="" />
                        <input id="ButtonSubmit" type="submit" value="Sign Up">
                </form>
            </div>

            <div class="login">
                <form id="LoginForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input id="login_email" type="email" name="email" placeholder="Email" required />
                    <input id="login_pass" type="password" name="pswd" placeholder="Password" required />
                    <input type="submit" id="login_button" value="Login" >
                </form>
